

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-header col-xs-12 pull-left no-left-margin">
            <a class="navbar-brand pull-left">
                User Profile
            </a>
            <a href="#/user/{{model.user._id}}/search"
               class="navbar-link pull-right">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container">

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>


    <h2>{{model.user.username}}'s Profile</h2>

    Email: {{model.user.email}}

    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               id="password">
    </div>
    <div class="form-group">
        <label for="password2">Verify Password</label>
        <input ng-model="model.user.password2"
               type="password"
               class="form-control"
               id="password2">
    </div>

    <a ng-click="model.update()"
       class="btn btn-primary btn-block">Update</a>

    <a class="btn btn-success btn-block"
       href="#/user/{{model.user._id}}/favorites">Favorites</a>

    <a ng-click="model.logout()"
       class="btn btn-warning btn-block">Logout</a>

    <a ng-click="model.deleteUser()"
       class="btn btn-danger btn-block">Delete Account</a>

</div>
