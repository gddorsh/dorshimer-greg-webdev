    <form class="bottom-margin"
          action="/api/upload"
          method="post"
          enctype="multipart/form-data">

        <label for="widget-file">File</label>
        <input name="myFile"
               type="file"
               class="form-control"
               id="widget-file"/>

        <label for="widget-width">Image Width</label>
        <br/>
        <input name="width"
               value="{{model.widget.width}}"
               id="widget-width"
               />
        <br/>
        <label for="widget-url">Widget URL</label>
        <br/>
        <input name="url"
               value="{{model.widget.url}}"
               id="widget-url"
               />

        <input name="userId"
               value="{{model.userId}}"
               style="display: none"
        />

        <input name="websiteId"
               value="{{model.websiteId}}"
               style="display: none"
        />

        <input name="pageId"
               value="{{model.pageId}}"
               style="display: none"
               />

        <div class="top-margin">
            <button type="submit"
                    class="btn btn-block btn-primary">Upload Image</button>
        </div>

    </form>

</div>
