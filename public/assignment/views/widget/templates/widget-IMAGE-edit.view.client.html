
<div class="container">
    <form>
        <h3>IMAGE Widget</h3>

        <div class="form-group">
            <label for="widget-url">Widget URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-url"
                   placeholder="url">
        </div>

        <div class="form-group">
            <label for="widget-width">Widget Width (%)</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="widget-width"
                   placeholder="100">
        </div>
    </form>
</div>
