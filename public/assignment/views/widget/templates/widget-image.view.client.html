<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Widget Name</label>
            <input ng-model="model.widget.widgetName"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Sample Name">
        </div>

        <div class="form-group">
            <label for="widget-text">Widget Text</label>
            <input ng-model="model.widget.widgetText"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Sample Text">
        </div>

        <div class="form-group">
            <label for="widget-url">Widget URL</label>
            <input ng-model="model.widget.widgetURL"
                   type="text"
                   class="form-control"
                   id="widget-url"
                   value="http://i.imgur.com/mLxeOsk.jpg">
        </div>

        <div class="form-group">
            <label for="widget-width">Widget Width</label>
            <input ng-model="model.widget.widgetWidth"
                   type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%">
        </div>

        <div class="form-group">
            <label for="widget-image">Widget Image</label>
            <input ng-model="model.widget.widgetImage"
                   type="file"
                   class="form-control"
                   id="widget-image">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="../views/website_pages/website-list.html">Upload Image</a>

    <a class="btn btn-danger btn-block"
       href="widget-list.view.client.html">Delete</a>
</div>
