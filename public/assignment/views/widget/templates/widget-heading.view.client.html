<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Widget Name</label>
            <input ng-model="model.widget.widgetName"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Widget Name">
        </div>

        <div class="form-group">
            <label for="widget-text">Widget Title</label>
            <input ng-model="model.widget.widgetTitle"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Widget Title">
        </div>

        <div class="form-group">
            <label for="widget-size">Widget Size</label>
            <input ng-model="model.widget.widgetSize"
                   type="text"
                   class="form-control"
                   id="widget-size"
                   placeholder="Widget Size">
        </div>
    </form>
