
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Websites
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <div class="col-sm-4 hidden-xs">

        <div ng-repeat="website in model.websites">
            <div class="row top-buffer">
                <div class="col-xs-10">
                    {{website.name}}
                </div>
                <div class="col-xs-2">
                    <a class="pull-right"
                       href="">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-8">

        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model="model.website.name"
                   class="form-control"
                   id="website-name"/>
        </div>

        <div class="form-group">
            <label for="website-description">Website Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control"
                      id="website-description"
                      rows="3"></textarea>
        </div>

        <a ng-click="model.updateWebsite()"
           class="btn btn-primary btn-block top-buffer">Update</a>

        <a ng-click="model.deleteWebsite()"
           class="btn btn-danger btn-block top-buffer">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link pull-right" href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
