<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>

    <title>Website Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="website-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <div class="row top-buffer">
            <div class="col-xs-10">
                Blogging App
            </div>
            <div class="col-xs-2">
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-10">
                Address Book App
            </div>
            <div class="col-xs-2">
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-10">
                Script Testing App
            </div>
            <div class="col-xs-2">
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-10">
                Blogger
            </div>
            <div class="col-xs-2">
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <label for="website-name">Website Name</label>
        <input value="Sample Website Name"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Website Description</label>
        <textarea class="form-control"
                  id="website-description"
                  rows="3">This is the description of a sample website. You can edit it.</textarea>

        <a href="website-list.html" class="btn btn-danger btn-block top-buffer">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link pull-right" href="../views/user_pages/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
