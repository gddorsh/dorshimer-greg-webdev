<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>

    <title>Widget Heading</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-9">
            <div class="navbar-text pull-left">
                <a class="navbar-link pull-left no-left-margin" href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header pull-left">
                <a class="navbar-brand pull-left" href="#">
                    Widget Edit
                </a>
            </div>
        </div>

        <div class="navbar-text col-xs-1 pull-right">
            <a class="navbar-link pull-right" href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text" class="form-control" id="widget-name" placeholder="Widget Name">
        </div>

        <div class="form-group">
            <label for="widget-text">Title</label>
            <input type="text" class="form-control" id="widget-text" placeholder="Widget Title">
        </div>

        <div class="form-group">
            <label for="widget-size">Size</label>
            <input type="text" class="form-control" id="widget-size" placeholder="Widget Size">
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link pull-right" href="../user_pages/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>


</body>
</html>
